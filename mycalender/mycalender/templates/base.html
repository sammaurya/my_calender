{% load static %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
        {{ page_title|default:"Untitled Page" }}
        {% endblock title %}
    </title>
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="{% static 'logo.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                MyCalender
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Calender</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
        </nav>
    </div>
    <div class="wrapper">
        <div id="topbanner"><img src="{% static 'top_banner.jpg' %}" class="img-fluid mx-auto d-block" alt="" /></div>
    </div>
    <div class="wrapper middle-wrapper">
        <section class="main">
            {% block content %}
            <p>Placeholder 'content' in base template. Replace with page content.</p>
            {% endblock content %}
        </section>
    </div>
    <div class="wrapper">
        <footer>Copyright &copy;2020 MyClub
        </footer>
    </div>

</body>

</html>
